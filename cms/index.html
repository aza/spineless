<!DOCTYPE html>
<html>
<head>
	<title>Short-Fiction</title>
	<link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400italic' rel='stylesheet' type='text/css'>
	<link href='css/fonts/copernicus.css' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/screen.css">
	
	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/handlebars-v2.0.0.js"></script>
	<script src="/js/markdown.min.js"></script>
	<script src="/js/iscroll.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
</head>
<body>

	<script type="text/x-handlebars-template" id="entry-template">
		<div class="entry" data-entry-id="">
			<div class="section {{#if img}}cover{{/if}} {{#unless img}}main{{/unless}}">
				<div class="content">
					<h1 class="title">{{title}}</h1>
					{{#if subtitle}}<h2 class="subtitle">{{subtitle}}</h2>{{/if}}
					<p class="body">{{{body}}}</p>
					{{#if link}}<div class="anchor"><a href="?{{id}}-{{simplify title}}">{{link}}</a></div>{{/if}}
				</div>
			</div>
		</div>
	</script>

	<div class="container">
		<div id="scroller">
			
			
		</div>
	</div>

	<script src="/js/spineless.js"></script>

</body>
</html>
